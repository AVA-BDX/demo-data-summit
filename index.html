<!DOCTYPE html>
<html>
    <head>
      <meta charset=UTF-8>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div >
          <img src="Logo-talan.png"   alt="...">
        <div >
        
        <div >
          <h1>Pour bien préparer votre voyage à Bali</h1>
        <div >
        

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
           
             <h1>Avez-vous les bonnes dimensions de valise ? </h1>
            <img src="1.jpg" class="d-block w-100"  width="500" height="600" alt="...">
            <div class="carousel-caption d-none d-md-block">
              
             
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
           
            <h1>Avez-vous préparer votre visite ?</h1>
            <img src="2.jpg" class="d-block w-100" width="500" height="600" alt="...">
            
            <div class="carousel-caption d-none d-md-block">
              
              
            </div>
          </div>
          <div class="carousel-item " >
         
           <h1>Savez-vous où dormir ?</h1>   
            <img src="3.jpg" class="d-block w-100" width="500" height="600" alt="...">
            <div class="carousel-caption d-none d-md-block">
             
                      
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>     
      <header>

        <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
          
        <div class="overlay"></div>
        <video src="Raison d'être Talan.mp4" id="video" autoplay loop muted></video>
      </header>



   


      
<script>!(function () {
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
    // Replace 1.x.x with the version that you want
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
          initPayload:'/intent_trigger_conversation',
          customData: { language: "fr" },
          socketUrl: "http://51.11.232.3:8000",
          // add other props here
          params: { "storage": "session"}
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>
    </body>
</html>
