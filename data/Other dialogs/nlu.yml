version: "2.0"

nlu:
- intent: greet
  examples: |
    - Bonjour
    - hello
    - hey
    - salut
    - hey ça va ?

- intent: goodbye
  examples: |
    - a plus
    - ciao
    - a plus tard
    - au revoir
    - bonne nuit
    - bye
    - a plus tard
    - bonn ejournée
    - bye bye

- intent: affirm
  examples: |
    - merci
    - oui
    - très bien
    - compris
    - super
    - c'est cool
    - oui, tout à fait
    - exact

- intent: deny
  examples: |
    - non, pas vraiment
    - quoi ?
    - non
    - pas du tout
    - absolument pas

- intent: bot_challenge
  examples: |
    - es tu un bot ?
    - es tu un humain ?
    - suis-je en train de parler à un bot ?
    - am I talking to a human?


