version: "2.0"

rules:
- rule: after each response to faq ask if uttered well
  steps:
  - intent: faq
  - action: utter_faq
  - action: utter_did_that_help

- rule: response great whenever the user agree to the fact that the anwser satisties his request
  steps:
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_super

- rule: ask to reformulate whenever the answer is not satisfying
  steps:
  - action: utter_did_that_help
  - intent: deny
  - action: utter_reformulate

- rule: the user ask another question after his previous one
  steps:
  - action: utter_faq
  - intent: faq
  - action: utter_faq

- rule: The chatbot says it does not understand when it doesn't understand
  steps:
  - intent: nlu_fallback
  - action: utter_dont_understand

- rule: bot verify identity
  conversation_start: false
  steps:
  - action: action_session_start
  - action: action_restart
