      - text: De nos jour, vous pouvez retirer très facilement à Bali avec votre carte
            bancaire ou simplement changer votre monnaie à Bali directement dans un
            bureau de change. Le taux de change sera bien meilleur a Bali qu'en France,
            il est en général recommendé d'attendre d'etre a Bali pour obtenir des
            roupies. Les changeurs a Bali changent les devises principales. Les Billets
            de forte valeur (50€ ou 100€) auront un meilleur taux de change, de meme
            que les billets neufs en bon etat.
