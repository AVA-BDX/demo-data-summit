
version: '3.4'
services:
  deployment-civa-augmented-bot-action-server:
    build: .
    # tag it with the registry of microk8s
    image: localhost:32000/civa-augmented-bot-action-server:0.0.1
    expose:
      - "5055"

  db:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
 
  pgadmin:
    image: dpage/pgadmin4:4.18
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: civa@talan.com
      PGADMIN_DEFAULT_PASSWORD: civa
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "db:pgsql-server"
      
volumes:
  db-data:
  pgadmin-data: